language: ruby
dist: xenial
os: linux

before_install:
  # See https://github.com/travis-ci/travis-ci/issues/5861
  - gem update --system
  - gem install bundler
  - gem update bundler

bundler_args: --without development


stages:
  - name: "test"

jobs:
  include:
    - name: 'Ruby 2.5.8'
      rvm: '2.5.8'
      script: bundle exec rspec
    - name: 'Ruby 2.6.6'
      rvm: '2.6.6'
      script: bundle exec rspec
    - name: 'Ruby 2.7.1'
      rvm: '2.7.1'
      script: bundle exec rspec
    - name: 'Ruby JRuby'
      rvm: 'jruby-head'
      env: JRUBY_TEST=true NO_COVERAGE=true JRUBY_OPTS="--server -J-Xms2048m -J-Xmx2048m -J-XX:-UseGCOverheadLimit -J-XX:+CMSClassUnloadingEnabled"
      jdk: oraclejdk11
      script:
        - jruby -S rspec ./spec/examples/
        - jruby -S rspec ./spec/lib/
