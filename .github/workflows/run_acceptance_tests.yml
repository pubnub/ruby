name: run_acceptance_tests

on: [push]

jobs:
  build:
    name: Perform Acceptance BDD tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project
        uses: actions/checkout@v2
      - name: Checkout mock-server action
        uses: actions/checkout@v2
        with:
          repository: pubnub/client-engineering-deployment-tools
          ref: github-actions
          token: ${{ secrets.GH_TOKEN }}
          path: client-engineering-deployment-tools
      - name: Run mock server action
        uses: ./client-engineering-deployment-tools/actions/mock-server
        with:
          token: ${{ secrets.GH_TOKEN }}
      - name: Install dependencies
        run: |
          sudo gem install bundler &&
          bundle install
      - name: Run acceptance tests (optional)
        run: bundle exec cucumber sdk-specifications/features/ -t "not @skip and not @na=ruby and @beta" -f junit --out beta
        continue-on-error: true
      - name: Run acceptance tests (required)
        run: bundle exec cucumber sdk-specifications/features/ -t "not @skip and not @na=ruby and not @beta" -f junit --out main
      - name: Combine test results
        if: always()
        run: |
          sudo npm install -g junit-report-merger &&
          jrm ./main.xml "./main/**/*.xml" &&
          jrm ./beta.xml "./beta/**/*.xml"
      - name: Expose main report
        uses: actions/upload-artifact@v2
        if: always()
        with:
          name: main.xml
          path: main.xml
      - name: Expose beta report
        uses: actions/upload-artifact@v2
        if: always()
        with:
          name: beta.xml
          path: beta.xml

