name: run_acceptance_tests

on: [push]

jobs:
  build:
    name: Perform Acceptance BDD tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project
        uses: actions/checkout@v2
      - name: Checkout mock-server action
        uses: actions/checkout@v2
        with:
          repository: pubnub/client-engineering-deployment-tools
          ref: github-actions
          token: ${{ secrets.GH_TOKEN }}
          path: client-engineering-deployment-tools
      - name: Run mock server action
        uses: ./client-engineering-deployment-tools/actions/mock-server
        with:
          token: ${{ secrets.GH_TOKEN }}
      - name: Install dependencies
        run: |
          sudo gem install bundler &&
          bundle install
      - name: Run acceptance tests (optional)
        run: bundle exec cucumber sdk-specifications/features/ -t "not @skip and not @na=lang and @beta" -f junit --out beta.xml
        continue-on-error: true
      - name: Run acceptance tests (required)
        run: bundle exec cucumber sdk-specifications/features/ -t "not @skip and not @na=lang and not @beta" -f junit --out main.xml
      - name: Expose acceptance tests reports
        uses: actions/upload-artifact@v2
        if: always()
        with:
          name: acceptance-test-reports
          path: |
            main.xml
            beta.xml
